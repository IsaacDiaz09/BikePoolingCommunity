<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" th:href="@{/icons/favicon.png}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <div class="row h-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <div class="text-center">
                                        <img th:src="@{icons/community.png}" width="30%" height="30%" />
                                        <h3><b>Crea tu Comunidad</b></h3>                                        
                                    </div>
                                    <form th:action="@{/community}" method="post">
                                        <div class="m-4">
                                            <div class="form-group row mb-3">
                                                <label for="text" class="col-form-label col-5">Nombre de la Comunidad</label>
                                                <div class="col-7">
                                                    <input type="text" id="name_Community" name="community" class="form-control" placeholder="Nombre Comunidad">
                                                </div>
                                            </div>
                                            <div class="form-group row mb-3">
                                                <label for="text" class="col-form-label col-5">Localidad, Conjunto, Barrio</label>
                                                <div class="col-7">
                                                    <input type="text" id="localidad_Community" name="localCommunity" class="form-control" placeholder="Ingrese su localidad">
                                                </div>
                                            </div>
                                            <div class="form-group row mb-3">
                                                <label for="text" class="col-form-label col-5">Nombre o Email</label>
                                                <div class="col-7">
                                                    <input type="text" id="name_Community" name="community" class="form-control" placeholder="Cargue automatico" disabled>
                                                </div>
                                            </div>
                                            <div class="text-center mt-3">
                                                <button type="submit" class="btn btn-primary" id="btn-registry" style="width: 50%">Registrar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Comunidad</th>
                                <th scope="col">Localidad</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Perfil</th>
                                <th scope="col">Update</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="community"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
