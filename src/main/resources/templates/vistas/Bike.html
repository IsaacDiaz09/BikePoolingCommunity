<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BikePooling Community</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

        <link th:href="@{/css/style.css}" rel="stylesheet"/>
        

</head>

<body style="  background-color: rgb(241, 251, 255);">
    <header th:replace="plantillas/plantilla-header :: navBar">
    </header>


    <div class="formB">

        <div class="formBike">
            <h4>Bicicletas</h4>

            
            <input type="text" id="id" disabled=""/>
            
            <label>Número de serial</label>
            <input type="text" id="serialNumber"/>
            
            <label>Condición</label>
            <input type="text" id="condition"/>
            
            <label>Marca</label>
            <input type="text" id="brand"/>

            <label>Categoria</label>
            <input type="text" id="category"/>
            
            <label>Estado</label>
            <input type="text" id="status"/>
            
            <label>Imagen</label>
            <input type="text" id="image"/>

        </div>


        <div class="formBikeImg">
            <img id="image" src=""/>
        </div>


        <div class="formBikeButtons">

            <button onclick="postBike()">Crear</button>

            <button onclick="actualizarBike()">Actualizar</button>

            <button onclick="eliminarBici()">Eliminar</button>
            
            <button onclick="getBike()">Cargar Datos</button>
        </div>
    </div>

    <div class="tablasBike"> 
    <label>Mis bicicletas</label>
    <table class="table table-hover">
        <thead>
            <tr>

                <th scope="col">Codigo</th>
                <th scope="col">Serial</th>
                <th scope="col">Status</th>
                <th scope="col">Actualizar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody id="tablaBike1">
        </tbody>
    </table>

    
    <label>Historico</label>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Tipo</th>
                <th scope="col">Serial</th>
                <th scope="col">Condición</th>
                <th scope="col">Marca</th>
                <th scope="col">Categoria</th>
                <th scope="col">Propietario</th>
                <th scope="col">Uso</th>
                <th scope="col">Fecha de entrega</th>
                <th scope="col">Mensaje</th>
                <th scope="col">Usuario</th>
            </tr>
        </thead>
        <tbody id="tablaBike2">
           
        </tbody>
    </table>
    </div>
    <script th:src="@{/js/functionBike.js}" type="text/javascript"></script>

</body>
</html>
