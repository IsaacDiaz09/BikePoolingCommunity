<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
	<div class="container h-100">
		<div class="row h-100">
			<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
				<div class="d-table-cell align-middle">
					<div class="card">
						<div class="card-body">
							<div class="text-center">
								<h3><b>Crea tu cuenta</b></h3>
								<img th:src="@{/icons/icon_sign-up.png}" width="20%" height="20%">
							</div>
						</div>
						<div class="m-sm-4">
							<form th:object="${user}" th:action="@{/register}" method="post">
								<div class="form-group">

									<div class="form-group row mb-3">
										<label for="txtNombre" class="col-form-label col-5">Nombre:</label>
										<div class="col-7">
											<input th:field="*{name}" type="text" id="name" class="form-control"
												placeholder="Escriba su nombre" />
											<div class="alert-danger" th:if="${#fields.hasErrors('name')}"
												th:errors="*{name}" style="padding-left: 20px;">
												Error</div>
										</div>
									</div>

									<div class="form-group row mb-3">
										<label for="txtEmail" class="col-form-label col-5">Email:</label>
										<div class="col-7">
											<input th:field="*{email}" type="text" id="email" class="form-control"
												placeholder="Escriba su email" />
											<div class="alert-danger" th:if="${#fields.hasErrors('email')}"
												th:errors="*{email}" style="padding-left: 20px;">
												Error</div>
										</div>
									</div>


									<div class="form-group row mb-3">
										<label for="txtClave" class="col-form-label col-5">Contraseña</label>
										<div class="col-7">
											<input th:field="*{password}" type="password" id="pass" class="form-control"
												placeholder="Escriba su clave" />
											<div class="alert-danger" th:if="${#fields.hasErrors('password')}"
												th:errors="*{password}" style="padding-left: 20px;">
												Error</div>
											<small class="letra-gris">Debe tener minimo 8
												caracteres</small>

										</div>
									</div>


									<div class="form-group row mb-3">
										<label for="txtAge" class="col-form-label col-5">Edad:</label>
										<div class="col-7">
											<input th:field="*{age}" type="number" id="age" class="form-control"
												placeholder="Escriba su edad" />
											<div class="alert-danger" th:if="${#fields.hasErrors('age')}"
												th:errors="*{age}" style="padding-left: 20px;">
												Error</div>
										</div>
									</div>

									<div class="form-group row mb-3">
										<label for="txtAddress" class="col-form-label col-5">Direccion:
										</label>
										<div class="col-7">
											<input th:field="*{address}" type="text" id="address" class="form-control"
												placeholder="Escriba su direccion" />
											<div class="alert-danger" th:if="${#fields.hasErrors('address')}"
												th:errors="*{address}" style="padding-left: 20px;">
												Error</div>
										</div>
									</div>

									<div class="form-group row mb-3">
										<label for="txtContact" class="col-form-label col-5">Numero de
											contacto:
										</label>
										<div class="col-7">
											<input th:field="*{cellPhone}" type="text" id="cellPhone"
												class="form-control" placeholder="Escriba su numero" />
											<div class="alert-danger" th:if="${#fields.hasErrors('cellPhone')}"
												th:errors="*{cellPhone}" style="padding-left: 20px;">
												Error</div>
										</div>
									</div>

									<div class="form-group row mb-3">
										<label for="gender" class="col-form-label col-5">Soy:</label>
										<div class="col-7">
											<select name="gender" class="form-control">
												<option th:each="gender : ${genders}" th:value="${gender.key}"
													th:text="${gender.value}"></option>
										</div>
										</select>
									</div>
								</div>

								<div class="form-group row mb-3">
									<label for="txtZone" class="col-form-label col-5">Red social/pagina web
									</label>
									<div class="col-7">
										<input th:field="*{socialMedia}" type="text" id="socialMedia"
											class="form-control" placeholder="www.facebook.com/myProfile" />
										<small class="letra-gris">Este campo es opcional</small>
									</div>
								</div>

								<div class="alert alert-danger text-center m-3"
									th:if="${validationError != null and !validationError.empty}">
									<h6 th:text="${validationError}" style="font-weight: bold"></h6>
								</div>

								<div class="text-center">
									<button type="submit" class="btn btn-primary" style="width: 50%;">Crear
										cuenta</button>
									<hr>
									<h6 class="letra-gris">¿Ya tienes una cuenta? <a href="/login">Inicia
											sesión
											aquí</a></h6>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
